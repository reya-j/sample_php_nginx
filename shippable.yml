build_image: drydock/u14phpall:tip

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - '7.0'

services:
  - mysql

addons:
  hosts:
    - example.com

before_script:
  - sudo apt-get update
  - sudo apt-get install nginx
  - sudo addgroup nobody
  - sudo mkdir -p /var/www/example.com/html
  - sudo chown -R $USER:$USER /var/www/example.com/html
  - sudo chmod -R 755 /var/www
  - sudo cp config/index.html /var/www/example.com/html/index.html
  - sudo cp config/site-nginx.conf /etc/nginx/sites-available/example.com
  - sudo ln -s /etc/nginx/sites-available/example.com /etc/nginx/sites-enabled/
  - sudo rm /etc/nginx/sites-enabled/default
  - sudo service nginx restart

script:
  - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/ExampleTest.php

after_script:
  - sudo service nginx stop
